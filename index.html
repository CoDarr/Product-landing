<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img id="header-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
        alt="Logo">
      <nav id="nav-bar">
        <a class="nav-link" href="#company">Offers</a>
        <a class="nav-link" href="#brand">Working</a>
        <a class="nav-link" href="#organization">Features</a>
      </nav>
    </header>
    <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
      
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="Enter your email" required="">
      <input id="submit" type="submit" value="Subscribe">
    </form>
    <br>
    <script  src="js/index.js"></script>
  </body>
</html>
